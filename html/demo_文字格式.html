<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文字格式demo</title>
    </head>
    <body>
        <p><em>Dogs</em> are friendly animals.</p>
        <p>Dogs are <em>friendly</em> animals.</p>
        <p>The term <i>OOP</i> is defined above.</p>
        <p><strong> 警告! </strong>危险区域请勿嬉水</p>
        <p>好消息！ <b> 薯条三兄弟 </b>隆重上市</p>
    </body>
</html>
